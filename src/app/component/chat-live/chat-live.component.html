<div class="auth-container">
  <!-- Login -->
  <div *ngIf="modo === 'login'" class="auth-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email">
    <input type="password" placeholder="Contraseña" [(ngModel)]="password">
    <button (click)="login()">Entrar</button>
    <p>¿No tienes cuenta? <a (click)="cambiarModo('registro')">Regístrate</a></p>
  </div>

  <!-- Registro -->
  <div *ngIf="modo === 'registro'" class="auth-box">
    <h2>Crear Cuenta</h2>
    <input type="text" placeholder="Nombre completo" [(ngModel)]="nombre">
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email">
    <input type="password" placeholder="Contraseña" [(ngModel)]="password">
    <button (click)="registrar()">Registrar</button>
    <p>¿Ya tienes cuenta? <a (click)="cambiarModo('login')">Inicia sesión</a></p>
  </div>
</div>
